Content = """
You Only Live Once！
"""

[[params.socialIcons]]
name = "email"
url = "mailto:quicksandzn@gmail.com"

[[params.socialIcons]]
name = "instagram"
url = "https://www.instagram.com/quicksandznzn"

[[params.socialIcons]]
name = "github"
url = "https://github.com/quicksandznzn"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup]
font-size = "11d"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ""
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 4

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
